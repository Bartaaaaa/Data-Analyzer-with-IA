<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Tracker - Connect Accounts</title>
  </head>

  <body class="light-theme">
    <div class="layout">
      <main class="main">
        <section class="intro">
          <h1>Connect Your Accounts</h1>
          <p>
            Connect your favorite services to start tracking your data and get personalized
            feedback.
          </p>
        </section>

        <section class="connections">
          <div class="connection connected">
            <div class="info">
              <div
                class="icon"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB2aBzwUfTtfbR1s85bFx88O4tOq3-b0PYPxrp8kNeVmDoF6Te7hXoLTMNLPmHGxkw5os9D8Wv7AgirDshmGzebqhj9pksRpskjWAIBpEqUZmCBajmQIeAyEiJkQaJZBxynlrmBM6HtQqozIvFj73uLY6WxWtpFa77N7OuiX1dTX3Wam1TmQn7e8P1_uhXYgTXNP2zQm5mgPtwL3EXjkFud0wRovFL1EcTYoxB1gSo_NVGBhbpg24HBujOds44lJcZLeALs7-Ml4L8');
                "
              ></div>
              <span>Spotify</span>
            </div>
            <div class="actions">
              <button
                id="spotifyBtn"
                [ngClass]="{ connected: isSpotifyConnected }"
                (click)="spotifyLogin()"
                class="btn primary"
              >
                {{ isSpotifyConnected ? 'Connected' : 'Connect to Spotify' }}
              </button>
            </div>
          </div>

          <!-- Strava -->
          <div class="connection">
            <div class="info">
              <div
                class="icon"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCwh5ZfcZW8JtAmnz_mer7SqlCiLmuyw3kaLuVftSxa2Av-H9zPtkTyDMGJOBKKicXATBTfpr6dmNWGc3G1pyGx3qb5n0ORUMgYmlUsmheqnSJ76rcWjnMM9ps1Y1xOlJHZFyRCzQuX0STFTTTP_6QIbD37FznRqk2A_RxMB0jNegHL9djKQ1Edxe25uZT4ksXcThiqc3Nr67nDdFO7wO2tRtwZSMoeUAQM8MnPNnNcait77dgxpRwKFTL6_sLIBnDiO3ILNq7HYPg');
                "
              ></div>
              <span>Strava</span>
            </div>
            <button class="btn primary">Connect to Strava</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
